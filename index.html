<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPA Example</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/" onclick="route(event)">Home</a></li>
        <li><a href="/about" onclick="route(event)">About</a></li>
        <li><a href="/education" onclick="route(event)">Education</a></li>
        <li><a href="/experience" onclick="route(event)">Experience</a></li>
        <li><a href="/projects" onclick="route(event)">Projects</a></li>
        <li><a href="/skills" onclick="route(event)">Skills</a></li>
      </ul>
    </nav>

    <div>
      <input type="checkbox" class="checkbox" id="checkbox" />
      <label for="checkbox" class="checkbox-label">
        <i class="fas fa-moon"></i>
        <i class="fas fa-sun"></i>
        <span class="ball"></span>
      </label>
    </div>

    <div id="main-content">
      <h2>Loading...</h2>
      <!-- Tempat di mana halaman dimuat -->
    </div>

    <script src="assets/js/router.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
